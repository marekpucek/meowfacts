<div
  infinite-scroll
  class="infinite-scroll-container"
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="100"
  (scrolled)="loadMoreFacts()">
  <div class="facts-container" *ngFor="let fact of facts$ | async">
    <mat-card class="fact-card">
      <mat-card-content>
        {{ fact }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
